<html>

<head>
    <title>Media Query</title>
    <style>
        .photos {
            display: flex;

        }

        @media (max-width: 271px)  and (min-width: 350px){
            .photos {
                display: block;
            }
        }

        .gt3rs {
            border: 1px solid;
            float: left;
        }

        .r35 {
            border: 1px solid;
            float: right;
        }
    </style>
</head>

<body>
    <div class="photos">
        <div class="gt3rs">
            <img src="./Images/porsche-911GT3RS.webp" width="50%" />
        </div>
        <div class="r35">
            <img src="./Images/r35.webp" width="50%" />
        </div>
    </div>
</body>

</html>
